<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
</head>
<body>
<p>trial</p>
<script>
    let grade = prompt("What's your grade?");
    let result;

    switch (true) {
        case grade >= 90:
            result = "Excellent";
            break;
        case grade >= 70:
            result = "Good";
            break;
        default:
            result = "Fail";
            document.write("Your score is " + grade + ", and thus your result " + result);
    }
</script>
</body>
</html>
